name: Apply Repository Permissions

on:
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  apply-permissions:
    runs-on: ubuntu-latest

    env:
      TARGET_GH_PAT: ${{ secrets.TARGET_GH_PAT }}
      TARGET_ORGANIZATION: ${{ secrets.TARGET_ORGANIZATION }}
      SOURCE_ORGANIZATION: ${{ secrets.SOURCE_ORGANIZATION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install python-dotenv requests

      - name: Run permission script
        run: python apply_repo_permission.py

      - name: Upload CSV and logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: permission-output
          path: |
            user_repo_permission.csv
            apply-permissions.log
          retention-days: 7
