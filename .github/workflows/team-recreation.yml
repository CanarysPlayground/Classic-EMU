name: Team recreation

on:
  workflow_dispatch:

jobs:
  recreate-teams:
    runs-on: ubuntu-latest

    env:
      TARGET_GH_PAT: ${{ secrets.TARGET_GH_PAT }}
      TARGET_GH_ORG: ${{ secrets.TARGET_GH_ORG }}
      INPUT_CSV_FILE: github_teams.csv   # default if no --csv-file passed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv pandas

      - name: Run team recreation script
        run: |
          python team_recreation.py --csv-file github_teams.csv --rate-limit-delay 1.0

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: team-recreation-logs
          path: team_recreation.log
          retention-days: 90
