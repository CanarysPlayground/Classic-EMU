name: Fetch GitHub Repositories

on:
  workflow_dispatch:

jobs:
  fetch-repos:
    runs-on: ubuntu-latest

    env:
      # Pass GitHub Secrets as env variables for the script to consume if present
      GH_ORG: ${{ secrets.GH_ORG }}
      GH_PAT: ${{ secrets.GH_PAT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install python-dotenv requests

      - name: Check for .env file
        run: |
          echo "üîç Checking for .env file..."
          if [ -f .env ]; then
            echo "‚úÖ .env file found and will be used if secrets are missing"
          else
            echo "‚ö†Ô∏è .env file NOT found. Relying on GitHub Secrets only"
          fi

      - name: Run fetch script
        run: |
          if [ -f fetch_repo_list.py ]; then
            echo "üöÄ Running fetch_repo_list.py..."
            python fetch_repo_list.py
          else
            echo "‚ùå fetch_repo_list.py not found!"
            exit 1
          fi

      - name: Upload output files
        uses: actions/upload-artifact@v4
        with:
          name: github-repos-output
          path: |
            github_repos.csv
            logs/fetch_repos.log
